<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css"></link>
<style>
  #frm{
     width:500px;
     height:500px;
      margin:5% 30%;
  }
  marquee{
     margin-top:50px;
  }
  #heading{
  text-align: center;
  }
 
</style>
</head>
<body class= "container bg-info">
<marquee><h1 class="text-white">Register Here</h1></marquee>
    <form action="register" method="post" class="form card" id="frm">
        <h1  id="heading"class="bg-danger text-white card-header">Registration Form</h1>
        <table class="table table-hover">
        <tr>
         <td>Name</td>
         <td><input type="text" name="userName" placeholder="userName" required></td>
        </tr>
        <tr>
         <td>Email</td>
         <td><input type="email" name="email" placeholder="email" required></td>
        </tr>
        <tr>
         <td>Mobile</td>
         <td><input type="text" name="mobile" placeholder="mobile"  required></td>
        </tr>
        <tr>
         <td>DOB</td>
             <td><input type="date" name="dob" placeholder="dd/mm/yy" required></td>
             
         
        </tr>
        <tr>
         <td>City</td>
         <td><select name="city">
            <option value="Karnataka">Karnataka</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Hydrabad">Hydrabad</option>
         </select></td>
        </tr>
        <tr>
        <td>Gender</td>
        <td><input type="radio" name="gender" value="male">Male &nbsp;
            <input type="radio" name="gender" value="female">Female
        </td>
        </tr>
        <tr class="card-footer">
        <td><button type="submit" class="btn btn-outline-success">Register</button></td>
        <td><button type="reset" class="btn btn-outline-danger">cancel</button></td>
        </tr>
        <tr>
        <td></td>
        <td> <a type="button" class="btn btn-danger" href="showdata">Show Users</a></td>
        </tr>
        </table>
      
  
        
    </form>

</body>
</html>
